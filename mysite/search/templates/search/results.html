{% extends "cars/home.html" %}

{% block content %}
    {% for object in object_list %}
        <div class="img-thumbnail ">
            <img src="{{object.car_pic}}" class="size-of-posts">
            <p>make: {{object.make}} </p>
            <p>model: {{object.model}} </p>
            <p>Production: {{object.release_year}} </p>
        </div>
    {% endfor %}
{% endblock %}
