<!DOCTYPE html>

<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aguafina+Script"/>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'cars/CarsStyleSheets.css' %}"/>

<style>

</style>

<head>
    <meta charset="UTF-8">
    <title>You're Local Car information</title>
    <div class="row background-image" id="header">
        <div class="col-md-10 text-center h-margins">
            <!--<img src="http://i.imgur.com/ihe1CA1.jpg" class="header-img">-->
            <h1><strong>Car Database</strong></h1>
        </div>
        <div class="col-sm-2">
                {% if  request.user.is_authenticated %}
                    {{ request.user.username }}
                    <a href="{% url 'logout' %}">logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Log In </a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
        </div>
    </div>
</head>

<body>
<div id="main-wrap">

<div class="container-fluid" id="sidebar">

  <h2>Navigate</h2>
  <div class="btn-group-vertical "  >

      <button type="button" class="btn btn-primary button-borders" onclick="location.href='/'">Home</button>
      <button class="btn btn-primary button-borders" type="button" onclick="location.href={% url 'search' %}">Search</button>
    <button type="button" class="btn btn-primary button-borders" onclick="location.href={% url 'upload' %}">upload</button>
  </div>

</div>

<div id="content-wrap">
    {% block content %}
    {% endblock %}
</div>

</div>
<div id="footer">Footer</div>
</body>

</html>
